
<h3>Step 2 - Candidate Phone Interview</h3>
<h3>Candidate Name : <span class="label label-primary">{{candidate.name }}</span></h3>



<form class="form-horizontal" role="form" >
    <div class="form-group">
        <label class="col-sm-2 control-label">Has Cover Letter Addressed JD?</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" placeholder="Enter the statements from the Cover Letter rewording the JD"></textarea>
        </div>
    </div>
    <div class="form-group" ng-repeat="cq in candidate_questions">
        <label class="col-sm-2 control-label">{{cq}}</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Has Recording of Phone Interview Audio/Video Available? (5p</label>
        <div class="col-sm-10">
            <input type="file" placeholder="Browse and upload file recording"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="button" value="Next" ui-sref="wizard.finish"/>
        </div>
    </div>






</form>
