
<h3>Step 3 - Candidate Technical Tests</h3>
<h3>Candidate Name : <span class="label label-primary">{{candidate.name }}</span></h3>

<video></video>
Enter your code here and please record via video or audio to discuss your code
<textarea rows="10" placeholder="Enter your code here and please record via video or audio to discuss your code">


</textarea>
<form class="form-horizontal" role="form" >
    <label for="inputPassword3">How many custom questions you like to ask?</label>
    <div>
        <input type="text" class="form-control" id="inputPassword3" >
    </div>

    <div class="form-group" ng-repeat="keyword in job.keywords">
        <label for="inputPassword3" class="col-sm-2 control-label">{{keyword}}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Enter your understanding of {{keyword}}">
        </div>

        <div ng-repeat="question in questions(keyword)">
            <p>{{question.q}}</p>
            <div class="radio">

            </div>
            <div ng-repeat="answer in question.answersArray">
                <label>
                    <input type="radio" ng-checked="checkAnswer(answer)" >
                    {{getAnswer(answer)}}
                </label>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="button" value="Next" ui-sref="wizard.finish"/>
        </div>
    </div>






</form>
